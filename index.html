<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m4 l3"></div>
                <div class="col s12 m4 l6">
                    <ul class="collapsible">
                        <li>
                            <div class="collapsible-header">
                                <a class="btn-floating btn-large pulse"><i class="material-icons" style="margin: 0;">cloud</i></a>
                            </div>
                            <div class="collapsible-body white">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="last_name" type="text" class="validate" />
                                        <label for="last_name">Last Name</label>
                                        <button class="btn waves-effect waves-light" type="submit" name="action" onclick="getValues()">
                                            Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col s12 m4 l3"></div>
            </div>
            <div class="parallax-container">
                <div class="parallax"><img src="img/jpegsystems-home.jpg" /></div>
            </div>
            <div class="parallax-container">
                <div class="parallax"><img src="img/wp7514697.jpg" /></div>
            </div>
            <div class="parallax-container">
                <div class="parallax"><img src="img/wp7514826.jpg" /></div>
            </div>
            <!--a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a-->

            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Modal Header</h4>
                    <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div>
            <!-- Page Content goes here -->
        </div>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var elems = document.querySelectorAll(".modal");
                var instances = M.Modal.init(elems);
            });
            document.addEventListener("DOMContentLoaded", function () {
                var elems = document.querySelectorAll(".parallax");
                var instances = M.Parallax.init(elems);
            });
            document.addEventListener("DOMContentLoaded", function () {
                var elems = document.querySelectorAll(".collapsible");
                var instances = M.Collapsible.init(elems);
            });
        </script>
    </body>
</html>
